<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Malik Cruz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    <h1>Form by Malik Cruz</h1>
    <form action="submitform.html" class="m-5">
        <legend class="bg-light p-2">input control</legend>
        <label for="name">Enter your name</label>
        <input type="text" class="form-control" id="name" placeholder="type your name...">
        <label for="email" class="mt-3">Enter an email address</label>
        <input type="email" id="email" class="form-control" placeholder="name@...">

        <label for="password" class="mt-3">Password</label>
        <input type="password" name="" id="password" class="form-control">

        <label for="dob" class="mt-3">Date of Birth, DOB</label>
        <input type="data" name="" id="dob" class="form-control" placeholder="mm/dd/yyyy">
        
        <div class="form-control mt-3">
        <label for="colorpicker">Pick a color</label>
        <input type="color" name="colorpicker" value="#A1F2C8">
        </div>

        <label for="list" class="mt-3">Data list</label>
        <input class="form-control" list="datalistOptions" id="exampleDatalist" placeholder="Pick a city">
        <datalist id="datalistOptions">
            <option value="New York">
            <option value="Chicago">
            <option value="Miami">
        </datalist>
        
        <p class="mt-3">Check a day</p>
        <label for="Monday">Monday</label>
        <input type="checkbox" name="" id="Monday" class="form-check-input">
        <label for="Tuesday">Tuesday</label>
        <input type="checkbox" name="" id="Tuesday" class="form-check-input" checked>
        <label for="Wednesday">Wednesday</label>
        <input type="checkbox" name="" id="Wednesday" class="form-check-input">

        <p class="mt-3">Pick a gender</p>
        <div class="form-check">
            <label for="female">Female</label>
            <input type="radio" class="form-check-input" id="gender" name="female">
        </div>
        <div class="form-check">
            <label for="male">Male</label>
            <input type="radio" class="form-check-input" id="gender" name="male">
        </div>
        <div class="form-check">
            <label for="others">Others</label>
            <input type="radio" class="form-check-input" id="gender" name="others">
        </div>

        <p class="mt-3"><strong>Switch</strong></p>
        <div class="form-check form-switch">
            <input type="checkbox" name="" id="switch1" role="switch" class="form-check-input">
            <label for="switch1" class="form-check-label">Are you 18 or over?</label>
        </div>

        <p class="mt-3"><strong>Select Menu</strong></p>
        <select class="form-select" aria-label="Default select example">
            <option selected>Select a number</option>
            <option value="1">One</option>
            <option value="2">two</option>
            <option value="3">three</option>
        </select>

        <p class="mt-3"><strong>Which day do you want it off?</strong></p>
        <select class="form-select" aria-label="Multiple select example" multiple>
            <option value="Monday">Monday</option>
            <option value="Tuesday">Tuesday</option>
            <option value="Wednesday">Wednesday</option>
            <option value="Thursday">Thursday</option>
            <option value="Friday">Friday</option>
        </select>

        <label for="comment" class="form-label mt-3">Comments</label>
        <textarea name="" id="comment" cols="30" rows="10" class="form-control" placeholder="type your feedback (max. 200 words)..."></textarea>

        <button type="submit" class="btn btn-info mt-5">Submit Form</button>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
